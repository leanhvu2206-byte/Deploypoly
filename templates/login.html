{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: 
      linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
      url("https://zedercorp.com/wp-content/uploads/2019/06/formula.jpg")
      no-repeat center center fixed;
    background-size: cover;
    font-family: "Segoe UI", sans-serif;
  }

  /* Hiệu ứng fade-in */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    animation: fadeInUp 0.8s ease-out;
  }

  h5.card-title {
    color: #333;
    font-weight: 600;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0069d9;
    transform: scale(1.03);
  }

  .btn-secondary {
    background-color: #6c757d;
    border: none;
    transition: all 0.3s ease;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
    transform: scale(1.03);
  }
</style>

<div class="row justify-content-center" style="margin-top: 100px;">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3 text-center">Đăng nhập</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input class="form-control" name="username" placeholder="admin" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="password" placeholder="admin123" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
        </form>
        <hr>
        <div class="text-center">
          <a href="/register" class="btn btn-secondary w-100">Đăng ký tài khoản</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
